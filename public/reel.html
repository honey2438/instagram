<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Reel</title>
    <meta
      property="og:title"
      content="SHREYA CHADDA on Instagram: I would take a bullet for you"
    />
    <meta
      property="og:description"
      content="11k likes, 102 comments - SHREYA ..."
    />
    <meta
      property="og:url"
      content="www.instagram.com"
    />
    <meta
      property="og:image"
      content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAsZoV2y3ks9ag5oR6f29v2jUaTDMdtTpCrw&usqp=CAU"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" type="image/x-icon" href="images/Instagram-Icon.png" />
    <style>
      * {
        width: 0;
        height: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
      }
      #reel {
        width: 100%;
        height: 100vh;
      }

      /* body{
            display: flex;
        } */
      i {
        color: white;
      }
      #play-button {
        position: absolute;
        top: 40%;
        left: 50%;
        z-index: 1;
        filter: opacity(0.8);
      }
      #container {
        margin: auto;
        width: 20vw;
      }
      @media (max-width: 400px) {
        #container {
          margin: auto;
          width: 100vw;
        }
        #play-button {
          left: 40%;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="./images/reel.jpg" id="reel" alt="" />
      <a href="/login" id="play-button"><i class="fa fa-play fa-4x"></i></a>
    </div>
  </body>
</html>
